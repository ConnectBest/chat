version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: connectbest-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword123
      MONGO_INITDB_DATABASE: connectbest
    volumes:
      - mongodb_data:/data/db
    networks:
      - connectbest-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: connectbest-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      MONGODB_URI: mongodb://admin:devpassword123@mongodb:27017/connectbest?authSource=admin&tls=false
    depends_on:
      - mongodb
    networks:
      - connectbest-network

volumes:
  mongodb_data:

networks:
  connectbest-network:
    driver: bridge
