services:
  semantic-search-api:
    build: .
    container_name: connectbest-semantic-search
    ports:
      - "8001:8001"
    env_file:
      - ../../../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
