[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/log/supervisor

[program:nextjs]
command=node /app/frontend/server.js
directory=/app/frontend
environment=HOSTNAME="0.0.0.0",PORT="8080",NODE_ENV="production"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

[program:flask]
command=gunicorn -k eventlet -w 1 -b 0.0.0.0:5001 --timeout 120 --log-level info app:app
directory=/app/backend
environment=PYTHONUNBUFFERED="1",FLASK_ENV="production",DEBUG="False"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200
startsecs=10
startretries=5
